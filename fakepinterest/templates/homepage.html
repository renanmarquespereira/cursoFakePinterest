<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        FakePinterest
        {% endblock %}
    </title>
</head>
{% block body%}
<body>


<h1>HOME PAGE - FakePinterest</h1>

{% block form %}
<form action="" method="POST">

    {{ form.email.label() }}

    {{ form.senha.label() }}

    {{ form.botaoLogin() }}

</form>

<a href="{{ url_for('criarconta') }}">Criar uma conta</a>
{% endblock %}



</body>
{% endblock %}
</html>
